<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/main.e22427f9.css">
    <title>To-do-list</title>
<script src="/main.e22427f9.js"></script></head>
<body>
    <div id="wrap">
        <header id="header">
            <h1>TO-DO LIST</h1>
            <div class="add">
                <input type="text" placeholder="오늘 할 일을 입력해주세요!" id="input_todo">
                <button id="addbtn"><img src="/plus.f1633c30.svg" alt="plus button"></button>
            </div>
        </header>
        <main id="main">
            <div class="list">
                <div class="box">
                    <input type="checkbox" name="checkbox" id="checkbox">
                    <label for="checkbox"></label>
                    <p>코딩 공부하기</p>
                </div>
                <button id="deletebtn"><img src="/delete.0fa1a615.svg" alt="delete button"></button>
            </div>
        </main>
    </div>

    <script>document.addEventListener('DOMContentLoaded', function () {
  var InputTodo = document.getElementById('input_todo');
  var Addbtn = document.getElementById('addbtn');
  var Main = document.getElementById('main');
  var Index = 0;
  Addbtn.addEventListener('click', function () {
    if (InputTodo.value == '') {
      alert('내용을 입력해주세요');
      return;
    }

    var list = document.createElement('div');
    list.classList.add('list');
    var box = document.createElement('div');
    box.classList.add('box');
    var checkbox = document.createElement('input');
    checkbox.setAttribute('type', 'checkbox');
    checkbox.setAttribute('id', "checkbox".concat(Index));
    var label = document.createElement('label');
    label.setAttribute('for', "checkbox".concat(Index));
    var text = document.createElement('p');
    text.textContent = InputTodo.value;
    var deletebtn = document.createElement('button');
    deletebtn.innerHTML = "<img src=\"./assets/img/delete.svg\" alt=\"delete button\">";
    deletebtn.addEventListener('click', function (event) {
      event.currentTarget.parentNode.parentNode.removeChild(event.currentTarget.parentNode);
    });
    checkbox.addEventListener('change', function () {
      if (checkbox.checked) {
        text.style.textDecoration = 'line-through';
      } else {
        text.style.textDecoration = 'none';
      }
    });
    box.appendChild(checkbox);
    box.appendChild(label);
    box.appendChild(text);
    list.appendChild(box);
    list.appendChild(deletebtn);
    Main.appendChild(list);
    InputTodo.value = '';
    Index++;
  });
  document.querySelectorAll('.list').forEach(function (list) {
    var deletebtn = list.querySelector('button');
    deletebtn.addEventListener('click', function () {
      list.remove(); // 클릭된 할 일 리스트 삭제
    });
  });
  document.querySelectorAll('.list').forEach(function (list) {
    var checkbox = list.querySelector('input[type="checkbox"]');
    var text = list.querySelector('p');
    checkbox.addEventListener('change', function () {
      if (checkbox.checked) {
        text.style.textDecoration = 'line-through';
      } else {
        text.style.textDecoration = 'none';
      }
    });
  });
});</script>
</body>
</html>
